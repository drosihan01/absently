<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absently ‚Äì AI Meeting Watchdog</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 640px;
      width: 90%;
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    .status-block {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.75rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëª Absently Dashboard</h1>
    <p>This dashboard checks if you're currently on Microsoft Teams and whether a Join button is visible.</p>

    <div class="status-block">
      <p id="status">‚è≥ Checking current tab...</p>
      <p id="meetingCheck"></p>
    </div>

    <button id="test-btn">Manual Check Again</button>
  </div>

  <script src="page.js"></script>
</body>
</html>
